<body>
<div id="animationElement"></div>




<script>
        // GSAP animation code
        window.onload = function() {
            var flower = document.getElementById("animationElement");

            // Set initial position on the left side of the screen
            gsap.set(flower, { x: -flower.offsetWidth, y: 100 });

            // Calculate the destination X coordinate
            var destinationX = window.innerWidth;

            // Animate the flower horizontally to the right side of the screen
            gsap.to(flower, {
                x: destinationX,
                duration: 4,
                ease: "power1.out",
                onComplete: function() {
                    // Reset the position to the left side of the screen
                    gsap.set(flower, { x: -flower.offsetWidth, y: 100 });

                    // Repeat the animation
                    animateFlower();
                }
            });
        }

        function animateFlower() {
            var flower = document.getElementById("animationElement");

            // Calculate the destination X coordinate
            var destinationX = window.innerWidth;

            // Animate the flower horizontally to the right side of the screen
            gsap.to(flower, {
                x: destinationX,
                duration: 4,
                ease: "power1.out",
                onComplete: function() {
                    // Reset the position to the left side of the screen
                    gsap.set(flower, { x: -flower.offsetWidth, y: 100 });

                    // Repeat the animation
                    animateFlower();
                }
            });
        }
    </script>
</body>
